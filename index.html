<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Dashboard - Monday Clone</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
  
  <style>
    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-scale-in {
      animation: scale-in 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide icon components
    const ChevronDown = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );

    const ChevronRight = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );

    const Plus = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const MoreHorizontal = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="19" cy="12" r="1"></circle>
        <circle cx="5" cy="12" r="1"></circle>
      </svg>
    );

    const GripVertical = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="9" cy="12" r="1"></circle>
        <circle cx="9" cy="5" r="1"></circle>
        <circle cx="9" cy="19" r="1"></circle>
        <circle cx="15" cy="12" r="1"></circle>
        <circle cx="15" cy="5" r="1"></circle>
        <circle cx="15" cy="19" r="1"></circle>
      </svg>
    );

    const Trash2 = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    );

    const Calendar = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const User = ({ size = 24, className = "" }) => (
      <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    );

    // Main MondayClone Component with localStorage persistence
    const MondayClone = () => {
      const STORAGE_KEY = 'monday-clone-data';
      
      // Helper function to load data from localStorage
      const loadFromStorage = () => {
        try {
          const stored = localStorage.getItem(STORAGE_KEY);
          if (stored) {
            return JSON.parse(stored);
          }
        } catch (error) {
          console.error('Error loading from localStorage:', error);
        }
        return null;
      };

      // Helper function to save data to localStorage
      const saveToStorage = (data) => {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        } catch (error) {
          console.error('Error saving to localStorage:', error);
        }
      };

      // Initialize state from localStorage or use defaults
      const initialData = loadFromStorage();
      
      const [expandedGroups, setExpandedGroups] = useState(
        initialData?.expandedGroups || { group1: true, group2: true }
      );
      const [draggedTask, setDraggedTask] = useState(null);
      const [dragOverTask, setDragOverTask] = useState(null);
      const [deleteConfirm, setDeleteConfirm] = useState(null);
      const [draggedColumn, setDraggedColumn] = useState(null);
      const [columnOrder, setColumnOrder] = useState(
        initialData?.columnOrder || ['task', 'person', 'status', 'priority', 'requestDate', 'dueDate', 'timeline', 'actions']
      );
      const [tasks, setTasks] = useState(
        initialData?.tasks || [
          {
            id: 1,
            group: 'group1',
            task: 'Design new landing page',
            person: 'Sarah Johnson',
            status: 'Working on it',
            priority: 'High',
            requestDate: '2025-10-20',
            dueDate: '2025-10-30',
            timeline: '3 days'
          },
          {
            id: 2,
            group: 'group1',
            task: 'Review marketing materials',
            person: 'Mike Chen',
            status: 'Done',
            priority: 'Standard',
            requestDate: '2025-10-18',
            dueDate: '2025-10-28',
            timeline: '2 days'
          },
          {
            id: 3,
            group: 'group1',
            task: 'Update documentation',
            person: 'Emma Wilson',
            status: 'Stuck',
            priority: 'Standard',
            requestDate: '2025-10-22',
            dueDate: '2025-11-05',
            timeline: '5 days'
          },
          {
            id: 4,
            group: 'group2',
            task: 'Client presentation prep',
            person: 'David Lee',
            status: 'Working on it',
            priority: 'High',
            requestDate: '2025-10-19',
            dueDate: '2025-10-27',
            timeline: '1 day'
          },
          {
            id: 5,
            group: 'group2',
            task: 'Database optimization',
            person: 'Sarah Johnson',
            status: 'Not started',
            priority: 'Standard',
            requestDate: '2025-10-23',
            dueDate: '2025-11-10',
            timeline: '7 days'
          }
        ]
      );

      // Save to localStorage whenever state changes
      useEffect(() => {
        saveToStorage({
          expandedGroups,
          columnOrder,
          tasks
        });
      }, [expandedGroups, columnOrder, tasks]);

      const statusColors = {
        'Working on it': '#81b6e3',
        'Done': '#53df98',
        'Stuck': '#e4732f',
        'Not started': '#9ca3af'
      };

      const priorityColors = {
        'High': '#a6e42f',
        'Standard': '#81b6e3'
      };

      const columns = {
        task: { label: 'Task', width: 'min-w-[200px]' },
        person: { label: 'Person', icon: <User size={16} />, width: 'min-w-[180px]' },
        status: { label: 'Status', width: 'min-w-[140px]' },
        priority: { label: 'Priority', width: 'min-w-[120px]' },
        requestDate: { label: 'Request Date', icon: <Calendar size={16} />, width: 'min-w-[140px]' },
        dueDate: { label: 'Due Date', icon: <Calendar size={16} />, width: 'min-w-[140px]' },
        timeline: { label: 'Timeline', width: 'min-w-[100px]' },
        actions: { label: '', width: 'w-[60px]' }
      };

      const toggleGroup = (groupId) => {
        setExpandedGroups(prev => ({
          ...prev,
          [groupId]: !prev[groupId]
        }));
      };

      const updateTask = (id, field, value) => {
        setTasks(prev => prev.map(task => 
          task.id === id ? { ...task, [field]: value } : task
        ));
      };

      const deleteTask = (id) => {
        setTasks(prev => prev.filter(task => task.id !== id));
        setDeleteConfirm(null);
      };

      const confirmDelete = (task) => {
        setDeleteConfirm(task);
      };

      const addNewTask = (groupId) => {
        const newTask = {
          id: Date.now(),
          group: groupId,
          task: 'New task',
          person: 'Unassigned',
          status: 'Not started',
          priority: 'Standard',
          requestDate: new Date().toISOString().split('T')[0],
          dueDate: new Date().toISOString().split('T')[0],
          timeline: '1 day'
        };
        setTasks(prev => [...prev, newTask]);
      };

      const handleDragStart = (e, task) => {
        setDraggedTask(task);
        e.dataTransfer.effectAllowed = 'move';
        setTimeout(() => {
          e.target.style.opacity = '0.5';
        }, 0);
      };

      const handleDragEnd = (e) => {
        e.target.style.opacity = '1';
        setDraggedTask(null);
        setDragOverTask(null);
      };

      const handleDragOver = (e, task) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
        
        if (draggedTask && task.id !== draggedTask.id) {
          setDragOverTask(task);
        }
      };

      const handleDragLeave = () => {
        setDragOverTask(null);
      };

      const handleDrop = (e, targetTask) => {
        e.preventDefault();
        
        if (!draggedTask || draggedTask.id === targetTask.id) {
          setDragOverTask(null);
          return;
        }

        const newTasks = [...tasks];
        const draggedIndex = newTasks.findIndex(t => t.id === draggedTask.id);
        const targetIndex = newTasks.findIndex(t => t.id === targetTask.id);

        const [removed] = newTasks.splice(draggedIndex, 1);
        newTasks.splice(targetIndex, 0, removed);

        setTasks(newTasks);
        setDragOverTask(null);
      };

      const handleColumnDragStart = (e, columnKey) => {
        setDraggedColumn(columnKey);
        e.dataTransfer.effectAllowed = 'move';
      };

      const handleColumnDragOver = (e, columnKey) => {
        e.preventDefault();
        if (draggedColumn && draggedColumn !== columnKey) {
          const newOrder = [...columnOrder];
          const draggedIndex = newOrder.indexOf(draggedColumn);
          const targetIndex = newOrder.indexOf(columnKey);
          
          newOrder.splice(draggedIndex, 1);
          newOrder.splice(targetIndex, 0, draggedColumn);
          
          setColumnOrder(newOrder);
        }
      };

      const handleColumnDragEnd = () => {
        setDraggedColumn(null);
      };

      const StatusCell = ({ status, taskId }) => {
        const [isOpen, setIsOpen] = useState(false);
        const options = ['Working on it', 'Done', 'Stuck', 'Not started'];

        return (
          <div className="relative">
            <button
              onClick={() => setIsOpen(!isOpen)}
              style={{ backgroundColor: statusColors[status] }}
              className="text-white px-3 py-1 rounded text-sm font-medium hover:opacity-90 transition-opacity w-full text-left"
            >
              {status}
            </button>
            {isOpen && (
              <div className="absolute z-10 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg min-w-[140px]">
                {options.map(option => (
                  <button
                    key={option}
                    onClick={() => {
                      updateTask(taskId, 'status', option);
                      setIsOpen(false);
                    }}
                    style={{ backgroundColor: statusColors[option] }}
                    className="text-white px-3 py-2 w-full text-left text-sm hover:opacity-90 first:rounded-t-lg last:rounded-b-lg"
                  >
                    {option}
                  </button>
                ))}
              </div>
            )}
          </div>
        );
      };

      const PriorityCell = ({ priority, taskId }) => {
        const [isOpen, setIsOpen] = useState(false);
        const options = ['High', 'Standard'];

        return (
          <div className="relative">
            <button
              onClick={() => setIsOpen(!isOpen)}
              style={{ backgroundColor: priorityColors[priority] }}
              className="text-gray-800 px-3 py-1 rounded text-sm font-medium hover:opacity-90 transition-opacity w-full text-left"
            >
              {priority}
            </button>
            {isOpen && (
              <div className="absolute z-10 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg min-w-[120px]">
                {options.map(option => (
                  <button
                    key={option}
                    onClick={() => {
                      updateTask(taskId, 'priority', option);
                      setIsOpen(false);
                    }}
                    style={{ backgroundColor: priorityColors[option] }}
                    className="text-gray-800 px-3 py-2 w-full text-left text-sm hover:opacity-90 first:rounded-t-lg last:rounded-b-lg"
                  >
                    {option}
                  </button>
                ))}
              </div>
            )}
          </div>
        );
      };

      const EditableCell = ({ value, taskId, field }) => {
        const [isEditing, setIsEditing] = useState(false);
        const [tempValue, setTempValue] = useState(value);

        const handleSave = () => {
          updateTask(taskId, field, tempValue);
          setIsEditing(false);
        };

        if (isEditing) {
          return (
            <input
              type="text"
              value={tempValue}
              onChange={(e) => setTempValue(e.target.value)}
              onBlur={handleSave}
              onKeyPress={(e) => e.key === 'Enter' && handleSave()}
              className="w-full px-2 py-1 border border-blue-500 rounded focus:outline-none"
              autoFocus
            />
          );
        }

        return (
          <div
            onClick={() => setIsEditing(true)}
            className="cursor-pointer hover:bg-gray-50 px-2 py-1 rounded"
          >
            {value}
          </div>
        );
      };

      const renderCell = (columnKey, task) => {
        switch (columnKey) {
          case 'task':
            return (
              <div className="flex items-center gap-2">
                <GripVertical size={16} className="text-gray-400 flex-shrink-0" />
                <EditableCell value={task.task} taskId={task.id} field="task" />
              </div>
            );
          case 'person':
            return (
              <div className="flex items-center gap-2">
                <div className="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-semibold text-sm">
                  {task.person.split(' ').map(n => n[0]).join('')}
                </div>
                <EditableCell value={task.person} taskId={task.id} field="person" />
              </div>
            );
          case 'status':
            return <StatusCell status={task.status} taskId={task.id} />;
          case 'priority':
            return <PriorityCell priority={task.priority} taskId={task.id} />;
          case 'requestDate':
            return (
              <input
                type="date"
                value={task.requestDate}
                onChange={(e) => updateTask(task.id, 'requestDate', e.target.value)}
                className="border border-gray-200 rounded px-2 py-1 text-sm hover:border-blue-400 focus:outline-none focus:border-blue-500"
              />
            );
          case 'dueDate':
            return (
              <input
                type="date"
                value={task.dueDate}
                onChange={(e) => updateTask(task.id, 'dueDate', e.target.value)}
                className="border border-gray-200 rounded px-2 py-1 text-sm hover:border-blue-400 focus:outline-none focus:border-blue-500"
              />
            );
          case 'timeline':
            return <EditableCell value={task.timeline} taskId={task.id} field="timeline" />;
          case 'actions':
            return (
              <button
                onClick={() => confirmDelete(task)}
                className="text-gray-400 hover:text-red-500 hover:bg-red-50 p-2 rounded transition-colors"
                title="Delete task"
              >
                <Trash2 size={16} />
              </button>
            );
          default:
            return null;
        }
      };

      const GroupHeader = ({ title, groupId, count }) => (
        <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-3 flex items-center justify-between rounded-lg mb-2 shadow-sm">
          <div className="flex items-center gap-3">
            <button
              onClick={() => toggleGroup(groupId)}
              className="hover:bg-white/20 rounded p-1 transition-colors"
            >
              {expandedGroups[groupId] ? <ChevronDown size={20} /> : <ChevronRight size={20} />}
            </button>
            <span className="font-semibold text-lg">{title}</span>
            <span className="bg-white/20 px-2 py-0.5 rounded-full text-sm">{count} items</span>
          </div>
          <button className="hover:bg-white/20 rounded p-1 transition-colors">
            <MoreHorizontal size={20} />
          </button>
        </div>
      );

      const groups = {
        group1: { title: 'Sprint Planning', color: 'blue' },
        group2: { title: 'In Progress', color: 'purple' }
      };

      return (
        <div className="min-h-screen p-6" style={{ backgroundColor: '#b4b9d2' }}>
          <div className="max-w-7xl mx-auto">
            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">Project Dashboard</h1>
              <p className="text-gray-600">Manage your team's work, projects, and tasks</p>
            </div>

            <div className="bg-white rounded-xl shadow-lg overflow-hidden">
              {Object.entries(groups).map(([groupId, groupData]) => {
                const groupTasks = tasks.filter(t => t.group === groupId);
                
                return (
                  <div key={groupId} className="border-b border-gray-200 last:border-b-0">
                    <GroupHeader 
                      title={groupData.title} 
                      groupId={groupId} 
                      count={groupTasks.length}
                    />
                    
                    {expandedGroups[groupId] && (
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead>
                            <tr className="bg-gray-50 border-b border-gray-200">
                              {columnOrder.map((columnKey) => {
                                const column = columns[columnKey];
                                return (
                                  <th
                                    key={columnKey}
                                    draggable={columnKey !== 'actions'}
                                    onDragStart={(e) => handleColumnDragStart(e, columnKey)}
                                    onDragOver={(e) => handleColumnDragOver(e, columnKey)}
                                    onDragEnd={handleColumnDragEnd}
                                    className={`px-4 py-3 text-left text-sm font-semibold text-gray-700 ${column.width} ${
                                      columnKey !== 'actions' ? 'cursor-move hover:bg-gray-100 transition-colors' : 'text-center'
                                    } ${draggedColumn === columnKey ? 'opacity-50 bg-blue-100' : ''}`}
                                  >
                                    {column.icon || column.label ? (
                                      <div className="flex items-center gap-2">
                                        {column.icon}
                                        {column.label}
                                      </div>
                                    ) : null}
                                  </th>
                                );
                              })}
                            </tr>
                          </thead>
                          <tbody>
                            {groupTasks.map((task, index) => (
                              <tr 
                                key={task.id}
                                draggable="true"
                                onDragStart={(e) => handleDragStart(e, task)}
                                onDragEnd={handleDragEnd}
                                onDragOver={(e) => handleDragOver(e, task)}
                                onDragLeave={handleDragLeave}
                                onDrop={(e) => handleDrop(e, task)}
                                className={`border-b border-gray-100 hover:bg-blue-50/50 transition-all cursor-move ${
                                  index % 2 === 0 ? 'bg-white' : 'bg-gray-50/50'
                                } ${
                                  dragOverTask?.id === task.id ? 'border-t-4 border-t-blue-500' : ''
                                } ${
                                  draggedTask?.id === task.id ? 'opacity-50' : ''
                                }`}
                              >
                                {columnOrder.map((columnKey) => (
                                  <td 
                                    key={columnKey} 
                                    className={`px-4 py-3 ${columnKey === 'actions' ? 'text-center' : 'text-gray-700'}`}
                                  >
                                    {renderCell(columnKey, task)}
                                  </td>
                                ))}
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    )}
                    
                    {expandedGroups[groupId] && (
                      <button 
                        onClick={() => addNewTask(groupId)}
                        className="w-full py-3 text-left px-4 text-gray-500 hover:bg-gray-50 transition-colors flex items-center gap-2 text-sm font-medium"
                      >
                        <Plus size={16} />
                        Add new item
                      </button>
                    )}
                  </div>
                );
              })}
            </div>

            {/* Delete Confirmation Modal */}
            {deleteConfirm && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4 animate-scale-in">
                  <div className="flex items-start gap-4">
                    <div className="flex-shrink-0 w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
                      <Trash2 className="text-red-600" size={24} />
                    </div>
                    <div className="flex-1">
                      <h3 className="text-lg font-semibold text-gray-900 mb-2">Delete Task?</h3>
                      <p className="text-gray-600 mb-1">
                        Are you sure you want to delete this task?
                      </p>
                      <p className="text-sm font-medium text-gray-800 bg-gray-50 p-2 rounded mt-2">
                        "{deleteConfirm.task}"
                      </p>
                      <p className="text-sm text-gray-500 mt-2">
                        This action cannot be undone.
                      </p>
                    </div>
                  </div>
                  <div className="flex gap-3 mt-6 justify-end">
                    <button
                      onClick={() => setDeleteConfirm(null)}
                      className="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors"
                    >
                      Cancel
                    </button>
                    <button
                      onClick={() => deleteTask(deleteConfirm.id)}
                      className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors"
                    >
                      Delete Task
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MondayClone />);
  </script>
</body>
</html>
